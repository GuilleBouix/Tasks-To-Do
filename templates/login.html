<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Ingreso - Tasks To Do!</title>
</head>
<body>
    <!-- Formulario de Login -->
     <div class="login-container">
         <form class="form-login" action="{{ url_for('ingreso') }}" method="post">
            <div class="title">
                <h1 id="form-title">Ingresar</h1>
            </div>
             
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p id="mensaje" class="flash-{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="email">
                <label for="email">Email:</label><br>
                <input type="email" name="email" required><br>
            </div>
     
            <div class="password">
                <label for="password">Contraseña:</label><br>
                <input type="password" name="password" required><br>
            </div>
     
            <div class="button-ingresar">
                <button type="submit">Ingresar</button><br>
            </div>
     
            <div class="register">
                <p>¿No tienes una cuenta?<a href="{{ url_for('registro') }}"> Regístrate</a></p>
            </div>
         </form>
     </div>
</body>
</html>
